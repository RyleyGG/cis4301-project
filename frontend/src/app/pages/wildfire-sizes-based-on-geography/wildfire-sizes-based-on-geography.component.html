<form class="content-section" (ngSubmit)="submitsSizesBasedOnGeoForm()">
  <h1>Wildfire Sizes Based on Geography</h1>
  <p class="description">Select a category to view data and trends:</p>
  <div class="flex-container">
    <div class="form-container">
      <div class="card">
        <label>Time Range Start:</label>
        <p-calendar [(ngModel)]="startDate" name="startDate"></p-calendar>
      </div>
      <div class="card">
        <label>Time Range End:</label>
        <p-calendar [(ngModel)]="endDate" name="endDate"></p-calendar>
      </div>
      <div class="card">
        <label for="geographicArea">Geographic Area (Optional):</label>
        <select
          name="geographicArea"
          id="geographicArea"
          [(ngModel)]="geographicArea"
          class="form-control"
        >
          <option value="">Select a Region</option>
          <option value="CAMBCIFC">
            Canadian Interagency Forest Fire Centre
          </option>
          <option value="USAKCC">Alaska Interagency Coordination Center</option>
          <option value="USCAONCC">
            Northern California Area Coordination Center
          </option>
          <option value="USCAOSCC">
            Southern California Coordination Center
          </option>
          <option value="USCORMCC">
            Rocky Mountain Area Coordination Center
          </option>
          <option value="USGASAC">Southern Area Coordination Center</option>
          <option value="USIDNIC">
            National Interagency Coordination Center
          </option>
          <option value="USMTNRC">Northern Rockies Coordination Center</option>
          <option value="USNMSWC">Southwest Area Coordination Center</option>
          <option value="USORNWC">Northwest Area Coordination Center</option>
          <option value="USUTGBC">
            Western Great Basin Coordination Center
          </option>
          <option value="USWIEACC">Eastern Area Coordination Center</option>
        </select>
      </div>
      <div class="card">
        <button type="submit" class="btn-primary">View Results</button>
      </div>
    </div>
    <div class="chart-container">
      <p-chart type="line" [data]="data" [options]="options"></p-chart>
    </div>
  </div>
</form>
